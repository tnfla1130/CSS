<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table th{
            background-color: lightgray;
            font-weight: bold;
            font-size: 15px;
            width: 130px;
            height: 25px;
            padding: 10px;

        }
        table td {
            background-color: white;
            width: 90%;
            height: 25px;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table style="background-color: grey; border-spacing: 1px;">
        <tr>
            <th>아이디</th>
            <td><input type="text" style="height: 24px;">
                <button style="background-color: #373737; 
                color: rgb(209, 207, 207); border-radius: 3px; ">
                    중복확인</button>
                <div style="display: inline-block; margin-left: 10px; color: gray;">
                    + 4~15자. 첫 영문자. 영문자와 숫자 조합</div>
                </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="text" style="height: 24px;width: 150px;"></td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="text" style="height: 24px;width: 150px;">
                <div style="display: inline-block; margin-left: 7px; color: gray;">
                    (확인을 위해 다시 입력해 주세요.)</div>
            </td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" style="height: 24px;"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>
                <input type="radio" >남자
                <input type="radio" style="margin-left: 15px;">여자
                <input type="text" style="height: 24px;width: 50px;
                    margin-left: 20px;"> 년
                <input type="text" style="height: 24px;width: 40px;
                    margin-left: 7px;"> 월
                <input type="text" style="height: 24px;width: 40px;
                    margin-left: 7px;"> 일
                <div style="display: inline-block; margin-left: 20px; color: gray;">
                    (예,2000년 01월 31일)</div>
            </td>
        </tr>
        <tr>
            <th rowspan="2">이메일</th>
            <td><input type="text" style="height: 24px;"></td>
        </tr>
        <tr>
            <td style="height: 17px;">
                <div style="display: inline-block; margin-left: 7px; 
                    color: gray; font-size: 14px;">
                    ※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 
                    이용하시기 바랍니다.</div>
            </td>
        </tr>

    </table>
</body>
</html>
