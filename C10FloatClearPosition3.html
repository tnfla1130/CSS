<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C10FloatClearPosition3.html</title>
</head>
<body>
    <style>
        /* 스티커처럼 상단에 box를 붙일때 사용한다. */
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0; padding: 10px; text-align: center;
            background-color:  #cae8ca;
            border: 2px solid #4caf50;
        }
        /* 
        한국에서 주로 사용하면 크롬, 엣지와 외국에서 사용하는 오페라, 사파리 등의
        웹 브라우저는 서로 사용하는 엔진이 달라 같은 CSS 속성이라도 다르게 표현될
        수 있다.
        크로스 브라우징을 위해 몇가지 접두어가 존재하는데
        -webkit- : 구글, 크롬, 사파리 브라우저에 적용
        -moz- : 파이어폭스에 적용
        -ms- : 익스플로러. 현재는 거의 사용하지 않음
        -o- : 오페라에 적용
        */
    </style>
    <p>스티키 상단 영역</p>

    <div class="sticky">sticky 박스</div>

    <div>
        <p>
            "로렘입숨"은 국가는 대외무역을 육성하며, 이를 규제, 조정할 수 있다.
        절차에 따라 검사의 신청에 의하여 법관이 발부한 영장을 제사하여야 한다. 다만,
        죄를 범하고 도피 또는 증거인멸의 염려가 있을 때에는 사후에 영장을 청구할 수 있다. 
        </p>
        <p style="margin-top: 1000px;">
            "로렘입숨"이 국회는 국민의 보통, 평등, 직접, 비밀 선거에 의하여 선출될
            수 있다. 이 경우 공무원 자신의 책임은 면제되지 아니한다. 
        </p>
    </div>

    <style>
        /* 
        fixed 속성값은 웹브라우저의 특정 위치에 레이어를 고정하고 싶을때 사용한다.
        해당 속성이 적용되면 스크롤에 영향을 받지 않는다. 단위 입력시 0인 경우에는
        px를 생략할 수 있다. 
        */
        div.fixed {
            position: fixed;
            /* 우측 하단에 고정한다. */
            bottom: 0; right: 0;
            width: 100px; text-align: center;
            height: 100px; line-height: 100px;
            background-color: #cae8ca;
            border: 2px solid #4caf50;
        }
    </style>
    <div class="fixed">
        fixed 박스
    </div>

    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
