<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./fontAwesome/all.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <h2>아이콘 표현하기</h2>
    <div>
        <i class="fa-solid fa-image"></i>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-paper-plane"></i>
    </div>
    <h2>style속성으로 크기 및 색깔 지정하기</h2>
    <p>
        <i class="fa-solid fa-image" style="font-size: 24px;"></i>
        <i class="fa-solid fa-image" style="font-size: 36px;"></i>
        <i class="fa-solid fa-image"
            style="font-size: 48px;color: red;"></i>
        <i class="fa-solid fa-image"
            style="font-size: 60px;color: lightblue;"></i>
    </p>
    <button style="font-size: 24px;">Button
        <i class="fa-solid fa-image"></i>
    </button>
